<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link css -->
        <link rel="stylesheet" href="./main1.css">
        <!-- Link font awsome -->
        <script src=https://kit.fontawesome.com/fc3e9057b4.js crossorigin=anonymous></script>
        <!-- LInk font google -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div id="container">
                <div id="banda-posteriore" class="clearfix"></div>
                <!-- MAIN CONTENT -->
                <div id="main-content"  class="flex-class flex-row">
                    <!-- SIDE BAR SINISTRA -->
                    <div id="side-bar" class="flex-class flex-col">
                        <div id="nome-utente" class="flex-class c_light-gray">
                            <div id="nome-contatto" class="flex-class">
                                <img src="./img/avatar_io.jpg" alt="">
                                <p>Nome Utente</p>
                            </div>
                            <div id="filtri" class="flex-class">
                                <i class="fas fa-circle-notch c_gray"></i>
                                <i class="fas fa-comment-alt messages c_gray"></i>
                                <i class="fas fa-ellipsis-v c_gray"></i>
                            </div>
                        </div>
                        <div id="notifiche" class="flex-class">
                            <div id="bell">
                                <i class="fas fa-bell-slash bell-notifiche"></i>
                            </div>
                            <div id="attiva-notifiche">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="#">Attiva notifice desktop</a>
                            </div>
                        </div>
                        <div id="ricerca" class="flex-class c_light-gray">
                            <div id="ricerca-container" class="c_white">
                                <i class="fas fa-search c_gray"></i>
                                <input type="text" placeholder="Cerca o inizia una nuova chat" class="c_gray">
                            </div>
                        </div>
                        <div id="contatti" class="flex-class flex-col c_light-gray">
                            <div id="card-uno">
                                <div id="card-container" class="flex-class c_white">
                                    <img src="./img/avatar_1.jpg" alt="">
                                    <p>Michele</p>
                                </div>
                            </div>
                            <div id="card-due" class="p_top">
                                <div id="card-container" class="flex-class c_white">
                                    <img src="./img/avatar_2.jpg" alt="">
                                    <p>Fabio</p>
                                </div>
                            </div>
                            <div id="card-tre" class="p_top">
                                <div id="card-container" class="flex-class c_white">
                                    <img src="./img/avatar_3.jpg" alt="">
                                    <p>Samule</p>
                                </div>
                            </div>
                            <div id="card-quattro" class="p_top">
                                <div id="card-container" class="flex-class c_white">
                                    <img src="./img/avatar_4.jpg" alt="">
                                    <p>Luisa</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- SIDE BAR DESTRA -->
                    <div id="right-bar" class="flex-class c_light-gray">
                        <img src="./img/avatar_1.jpg" alt="">
                    </div>
                </div>


            </div>

























        </div>
        <!-- Script cdn VueJs -->
        <script src=https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js></script>
        <!-- Script Js -->
        <script src="./main1.js"></script>
    </body>
</html>
